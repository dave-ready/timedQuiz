<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Welcome</title>
</head>
<body>


<div id= "mainContainer">


    <div id="quizContainer" class="hide">

        <div id="questionOne">Question 1</div>

        <div id="optButtons" class="btnSet">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>

        <div id="timer" class="timerClass hide">Time Remaining: <span id="timer"></span></div>

    </div>

    <div class="controls">
        <button id="startBtn" class="startBtn Btn">START</button>
        <button id="nextBtn" class="nextBtn Btn hide">NEXT</button>
    </div>

    <button id="highScores" class="highScoreBtn">HIGH SCORES</button>
    
</div>


<script src="./script.js"></script> 
</body>
</html>
